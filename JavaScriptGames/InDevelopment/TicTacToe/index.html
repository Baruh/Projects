<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="scripts/global-constants.js"></script>	
</head>
<body>
	<div id="game-container"></div>
	<script src="libs/jquery-2.1.1.min.js"></script>
	<script src="libs/kinetic-v5.1.0.min.js"></script>
	<script src="scripts/tic-tac-toe.js"></script>
	<script src="scripts/renderer.js"></script>
	<script src="scripts/AI.js"></script>
	<script src="scripts/player.js"></script>
	<script src="scripts/engine.js"></script>
	<script type="text/javascript">
	(function () {

		var stage = new Kinetic.Stage({
			container: 'game-container',
			width: 500,
			height: 500
		});

		var game = gameEngine.get(renderers, stage);
		game.bindClickEvents();
		game.start(cellTypeEnum.CROSS);

	}())
	</script>
</body>
</html>
