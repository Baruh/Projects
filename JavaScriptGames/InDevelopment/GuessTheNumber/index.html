<!DOCTYPE html>
<html>
<head>
	<title>Guess The Number</title>
	<link rel="stylesheet" type="text/css" href="styles/main-page-style.css">
	<link rel="stylesheet" type="text/css" href="styles/main-menu-style.css">
</head>
<body>
	<div id="game-wrapper">
		<div id="game-sceen" width="500" height="500"></div>
		<div id="game-menu">
			<div id="game-title">
				<span>Guess The Number</span>
			</div>
			<div class="menu-buttons" id="play-button">
				<span>Play</span>
			</div>
			<div class="menu-buttons" id="help-button">
				<span>Help</span>
			</div>
			<div class="menu-buttons" id="credits-button">
				<span>Scores</span>
			</div>
			<div id="game-footer">
				<span>(C) Copyright 2014 by Yashmak Hack</span>
			</div>
		</div>
		<div id="game-login">
			<span id="username">Enter Username:</span>
			<br />
			<input type="text" id="username-field" />
			<div class="menu-buttons" id="start-button">
				<span>Start</span>
			</div>
		</div>
		<div id="game-help">
		</div>
		<div id="game-scores">
		</div>
	</div>
	<script type="text/javascript" src="scripts/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="scripts/libs/jquery.balloon.min.js"></script>
	<script type="text/javascript" src="scripts/computer.js"></script>
	<script type="text/javascript" src="scripts/game-logic.js"></script>
	<script type="text/javascript" src="scripts/game-renderer.js"></script>
	<script type="text/javascript" src="scripts/game-engine.js"></script>
	<script type="text/javascript" src="scripts/score-engine.js"></script>
	<script type="text/javascript" src="scripts/menu-engine.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
